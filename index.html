<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container"></div>
    <center>
        <h3 class="default heading">IMAGE RECOGNITION</h3>
        <br><br>
        
        <p style="font-size: 22px;" >Model Is Trained To Identify The Following Objects</p>

        <b class="name_of_objects">
        Dad
        <hr><hr>
        Mom
        <hr><hr>
        Brother
        <hr><hr>
        Sister
        <hr><hr>
        </b>
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
        <br><br>
        <button onclick="check();" class="btn btn-success">Identify Image</button>
        <br><br>
        <p style = "font-size: 22px;">Object: <span id="result_object_name"></p>
        <p style = "font-size: 22px;">Accuracy: <span id="result_object_accuracy"></p>
    </center>
